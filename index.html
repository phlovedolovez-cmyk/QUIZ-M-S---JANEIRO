<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUIZ TIKTOK</title>

<style>
:root{
  --preto:#0b0b0b;
  --rosa:#ff0050;
  --ciano:#00f2ea;
  --branco:#ffffff;
  --verde:#25d366;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
  font-weight:900;
}

body{
  margin:0;
  background:
    linear-gradient(135deg, rgba(0,0,0,.9), rgba(0,0,0,.95)),
    repeating-linear-gradient(
      -45deg,
      rgba(255,0,80,.08),
      rgba(255,0,80,.08) 2px,
      transparent 2px,
      transparent 20px
    );
  color:var(--branco);
}

.container{
  max-width:720px;
  margin:auto;
  padding:20px;
}

.card{
  background:#111;
  border-radius:24px;
  padding:30px;
  box-shadow:0 0 40px rgba(255,0,80,.25);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

.watermark{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:64px;
  color:rgba(255,255,255,.04);
  pointer-events:none;
  text-align:center;
}

h1,h2{
  text-align:center;
  margin-bottom:20px;
}

.progress{
  background:#1f1f1f;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}

.progress-bar{
  height:12px;
  width:0%;
  background:linear-gradient(90deg,var(--ciano),var(--rosa));
  transition:.4s;
}

.option{
  background:#1f1f1f;
  padding:16px;
  border-radius:16px;
  margin:12px 0;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}

.option:hover{
  background:var(--rosa);
}

.final-box{
  border:2px solid var(--ciano);
  border-radius:22px;
  padding:24px;
  text-align:center;
}

.valor{
  font-size:32px;
  color:var(--ciano);
  margin-bottom:20px;
}

label{
  display:block;
  text-align:left;
  margin-top:12px;
  font-size:14px;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:6px;
  font-weight:700;
}

.btn-final{
  display:block;
  width:100%;
  margin-top:25px;
  padding:18px;
  background:var(--verde);
  color:#000;
  border-radius:30px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  text-decoration:none;
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="watermark">QUIZ TIKTOK</div>

<div class="container">
<div class="card">

<div class="progress">
  <div class="progress-bar" id="bar"></div>
</div>

<div id="conteudo"></div>

<footer>
INTERFACE DEMONSTRATIVA • QUIZ
</footer>

</div>
</div>

<script>
let etapa = 0;

const quiz = [
  {
    inicio:true,
    titulo:"QUIZ TIKTOK",
    texto:"RESPONDA 4 PERGUNTAS RÁPIDAS"
  },
  {
    pergunta:"COM QUE FREQUÊNCIA VOCÊ USA REDES SOCIAIS?",
    opcoes:["TODOS OS DIAS","ALGUMAS VEZES POR SEMANA","RARAMENTE"]
  },
  {
    pergunta:"QUAL HORÁRIO VOCÊ MAIS USA O CELULAR?",
    opcoes:["MANHÃ","TARDE","NOITE","MADRUGADA"]
  },
  {
    pergunta:"VOCÊ COSTUMA RESPONDER QUIZZES ONLINE?",
    opcoes:["SIM, SEMPRE","ÀS VEZES","NUNCA"]
  },
  {
    pergunta:"QUAL TIPO DE CONTEÚDO VOCÊ MAIS ASSISTE?",
    opcoes:["VÍDEOS CURTOS","LIVES","NOTÍCIAS","ENTRETENIMENTO"]
  },
  {
    final:true
  }
];

function render(){
  const el = document.getElementById("conteudo");
  const bar = document.getElementById("bar");
  bar.style.width = (etapa/(quiz.length-1))*100 + "%";
  el.innerHTML = "";

  const q = quiz[etapa];

  if(q.inicio){
    el.innerHTML = `
      <h1>${q.titulo}</h1>
      <p style="text-align:center">${q.texto}</p>
      <div class="btn-final" onclick="next()">AVANÇAR</div>
    `;
  }else if(q.final){
    el.innerHTML = `
      <div class="final-box">
        <div class="valor">R$ 4.267,90</div>

        <label>NOME COMPLETO</label>
        <input type="text" placeholder="Digite seu nome">

        <label>TIPO DE CHAVE PIX</label>
        <select>
          <option>CPF</option>
          <option>TELEFONE</option>
          <option>E-MAIL</option>
        </select>

        <label>CHAVE PIX</label>
        <input type="text" placeholder="Digite sua chave">

        <div class="btn-final">FINALIZAR QUIZ</div>
      </div>
    `;
  }else{
    el.innerHTML = `<h2>${q.pergunta}</h2>`;
    q.opcoes.forEach(o=>{
      el.innerHTML += `<div class="option" onclick="next()">${o}</div>`;
    });
  }
}

function next(){
  etapa++;
  render();
}

render();
</script>

</body>
</html>
<a href="SEU_LINK" target="_blank" rel="noopener noreferrer" class="btn-final">
  FINALIZAR QUIZ
</a>
