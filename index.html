<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUIZ TIKTOK - 2026</title>

<style>
:root{
  --tt-black:#0b0b0b;
  --tt-pink:#ff0050;
  --tt-cyan:#00f2ea;
  --tt-white:#ffffff;
}

*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
  font-weight:900;
}

body{
  margin:0;
  background:
    linear-gradient(135deg, rgba(0,0,0,.85), rgba(0,0,0,.95)),
    repeating-linear-gradient(
      -45deg,
      rgba(255,0,80,.08),
      rgba(255,0,80,.08) 2px,
      transparent 2px,
      transparent 20px
    );
  color:var(--tt-white);
}

.container{
  max-width:720px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(15,15,15,.95);
  border-radius:22px;
  padding:30px;
  box-shadow:0 0 40px rgba(255,0,80,.25);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

.watermark{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:rgba(255,255,255,.04);
  pointer-events:none;
  text-align:center;
  z-index:0;
}

h1,h2{
  text-align:center;
  letter-spacing:1px;
}

.progress{
  background:#1f1f1f;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}

.progress-bar{
  height:12px;
  width:0%;
  background:linear-gradient(90deg,var(--tt-cyan),var(--tt-pink));
  transition:.4s;
}

.timer{
  text-align:center;
  margin-bottom:18px;
  color:var(--tt-cyan);
}

.option{
  background:#1f1f1f;
  padding:16px;
  border-radius:14px;
  margin:12px 0;
  cursor:pointer;
  text-align:center;
  transition:.25s;
}

.option:hover{
  background:var(--tt-pink);
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
}

.btn{
  background:linear-gradient(90deg,var(--tt-cyan),var(--tt-pink));
  color:#000;
  margin-top:20px;
}

.final-box{
  border:2px solid var(--tt-cyan);
  border-radius:22px;
  padding:24px;
  text-align:center;
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="watermark">QUIZ TIKTOK</div>

<div class="container">
<div class="card">

<div class="timer" id="timer">TEMPO RESTANTE: 05:00</div>

<div class="progress">
  <div class="progress-bar" id="bar"></div>
</div>

<div id="conteudo"></div>

<footer>
DEMO VISUAL • INTERFACE DE QUIZ
</footer>

</div>
</div>

<script>
let etapa = 0;
let tempo = 300; // 5 minutos

const quiz = [
  {
    inicio:true,
    titulo:"QUIZ TIKTOK - 2026",
    texto:"RESPONDA 5 PERGUNTAS RÁPIDAS"
  },
  {
    pergunta:"QUAIS REDES SOCIAIS VOCÊ MAIS USA DIARIAMENTE?",
    opcoes:["TIKTOK","INSTAGRAM","FACEBOOK","KWAI"]
  },
  {
    pergunta:"QUAL ANIMAL VOCÊ PREFERE?",
    opcoes:["CACHORRO","GATO"]
  },
  {
    pergunta:"QUAL SUA COMIDA FAVORITA?",
    opcoes:["PIZZA","HAMBÚRGUER","LASANHA","PASTEL"]
  },
  {
    pergunta:"QUAL VOCÊ PREFERE?",
    opcoes:["CARRO","MOTO","AVIÃO","ÔNIBUS"]
  },
  {
    final:true
  }
];

function render(){
  const el = document.getElementById("conteudo");
  const bar = document.getElementById("bar");
  bar.style.width = (etapa/(quiz.length-1))*100 + "%";
  el.innerHTML = "";

  const q = quiz[etapa];

  if(q.inicio){
    el.innerHTML = `
      <h1>${q.titulo}</h1>
      <p style="text-align:center">${q.texto}</p>
      <button class="btn" onclick="next()">AVANÇAR</button>
    `;
  }else if(q.final){
    el.innerHTML = `
      <div class="final-box">
        <h2>QUIZ FINALIZADO</h2>
        <p>INTERFACE DEMONSTRATIVA CONCLUÍDA COM SUCESSO</p>
      </div>
    `;
  }else{
    el.innerHTML = `<h2>${q.pergunta}</h2>`;
    q.opcoes.forEach(o=>{
      el.innerHTML += `<div class="option" onclick="next()">${o}</div>`;
    });
  }
}

function next(){
  etapa++;
  render();
}

function contador(){
  const t = document.getElementById("timer");
  let m = Math.floor(tempo/60);
  let s = tempo%60;
  t.innerHTML = `TEMPO RESTANTE: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  if(tempo>0) tempo--;
}

setInterval(contador,1000);
render();
</script>

</body>
</html>
