<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUIZ TIKTOK - 2026</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0b0b0b;
    color:#fff;
}
.container{
    max-width:720px;
    margin:auto;
    padding:20px;
}
.card{
    background:#121212;
    border-radius:22px;
    padding:30px;
    animation: fade 0.6s ease;
}
@keyframes fade{
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}
h1,h2{
    text-align:center;
}
.progress{
    background:#1f1f1f;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:25px;
}
.progress-bar{
    height:12px;
    background:#00ff99;
    width:0%;
    transition:0.4s;
}
.option{
    background:#1f1f1f;
    padding:16px;
    border-radius:14px;
    margin:12px 0;
    cursor:pointer;
    text-align:center;
    font-weight:bold;
    transition:0.3s;
}
.option:hover{
    background:#00ff99;
    color:#000;
}
button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:30px;
    font-size:17px;
    font-weight:bold;
    cursor:pointer;
}
.btn{
    background:#00ff99;
    color:#000;
    margin-top:20px;
}
.valor-box{
    background:#0f0f0f;
    border:2px solid #00ff99;
    border-radius:50px;
    padding:20px;
    text-align:center;
    margin:20px 0;
}
.valor{
    font-size:36px;
    font-weight:bold;
    color:#00ff99;
}
input,select{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    margin-top:10px;
    font-size:15px;
}
.taxa{
    background:#101010;
    padding:22px;
    border-radius:18px;
    margin-top:25px;
    animation: fade 0.6s ease;
}
.btn-liberar{
    background:#00c853;
    color:#fff;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<div class="progress">
    <div class="progress-bar" id="bar"></div>
</div>

<div id="conteudo"></div>

</div>
</div>

<script>
let etapa = 0;

const quiz = [
  {
    inicio:true,
    titulo:"QUIZ TIKTOK - 2026",
    texto:"Responda 5 perguntas rápidas para validar seu resgate."
  },
  {
    pergunta:"QUAIS REDES SOCIAIS VOCÊ MAIS USA DIARIAMENTE?",
    opcoes:["TikTok","Instagram","Facebook","Kwai"]
  },
  {
    pergunta:"QUAL ANIMAL VOCÊ PREFERE?",
    opcoes:["Cachorro","Gato"]
  },
  {
    pergunta:"QUAL SUA COMIDA FAVORITA?",
    opcoes:["Pizza","Hambúrguer","Lasanha","Pastel"]
  },
  {
    pergunta:"QUAL VOCÊ PREFERE?",
    opcoes:["Carro","Moto","Avião","Ônibus"]
  },
  {
    final:true
  }
];

function render(){
  const el = document.getElementById("conteudo");
  const bar = document.getElementById("bar");
  bar.style.width = (etapa / (quiz.length-1)) * 100 + "%";
  el.innerHTML = "";

  const atual = quiz[etapa];

  if(atual.inicio){
    el.innerHTML = `
      <h1>${atual.titulo}</h1>
      <p style="text-align:center">${atual.texto}</p>
      <button class="btn" onclick="proximo()">Avançar</button>
    `;
  }
  else if(atual.final){
    el.innerHTML = `
      <h2>Área de Resgate TikTok</h2>

      <div class="valor-box">
        <div class="valor">R$ 4.267,90</div>
        <p>Saldo disponível para saque</p>
      </div>

      <label>Nome Completo</label>
      <input type="text" placeholder="Digite seu nome completo">

      <label>Tipo de Chave PIX</label>
      <select>
        <option>Email</option>
        <option>Telefone</option>
        <option>CPF</option>
      </select>

      <label>Chave PIX</label>
      <input type="text" placeholder="Digite sua chave PIX">

      <div class="taxa">
        <h2><strong>TAXA DE LIBERAÇÃO</strong></h2>
        <p>
          Teremos uma taxa de liberação do valor de <strong>R$ 19,90</strong>.
          Esse valor será <strong>REEMBOLSÁVEL instantâneo</strong> e seu saque
          resgatado cairá no mesmo instante.
        </p>
        <p><strong>Agradecemos a compreensão!</strong></p>

        <a href="https://pay.kirvano.com/42e1d2e6-a217-4ce0-939a-67efe7cecd52">
          <button class="btn-liberar">LIBERAR SALDO</button>
        </a>
      </div>
    `;
  }
  else{
    el.innerHTML = `<h2>${atual.pergunta}</h2>`;
    atual.opcoes.forEach(op=>{
      el.innerHTML += `<div class="option" onclick="proximo()">${op}</div>`;
    });
  }
}

function proximo(){
  etapa++;
  render();
}

render();
</script>

</body>
</html>
